	<body>+-
	 <!--===================================NavBar================================-->
         <div id="nav-placeholder">

         <!--===================================Main================================-->
		<div class="row">
			<div class="col-6">
				<div  class="login" >
					<h1 >Login</h1>
				
					<input type="text" name="username" id="username" placeholder="Username" required />
					<input type="password" name="password" id="password" placeholder="Password" required />
					
					
					<button class="btn btn-white btn-animation-1" onclick="displayErrors()">Log in</button>
					<a  href="sign-up.php" class="LinkButton LinkButton-white LinkButton-animation-1">Create Account</a></br>
					

					<div id="warning" class="warning"></div>
				</div>
				
			</div>
			

			<div class="col-6">
				<img src="./media/Berlin.png" >
			</div>
		</div>

		<script>
			function displayErrors() {
				//document.getElementById("warning").innerHTML = "";

				username=document.getElementById("username").value;
				password=document.getElementById("password").value;

				

				
			 	if(window.XMLHttpRequest) {
					xmlhttp = new XMLHttpRequest ( ); 
				} // for "normal" browsers...
				else {
					xmlhttp = new ActiveXObject ("Microsoft.XMLHTTP"); } // for IE6, IE5
					xmlhttp.onreadystatechange = function() {
						if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
							if(xmlhttp.responseText !="done"){
								document.getElementById("warning").innerHTML = xmlhttp.responseText;
							}else{
								window.location.href = "index.html";
							}
							
						}
					}
				
					xmlhttp.open("GET","./php/user-login.php?username="+username+"&password="+password, true);
					xmlhttp.send();
				}
				
			
		</script> 
		
	</body>
